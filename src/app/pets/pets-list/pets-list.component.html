<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">comment</th>
        <th scope="col">timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of pets; let petId = index ">
        <th scope="row"># {{petId}}</th>
        <td>{{ pet.id }}</td>
        <td>
            <a [routerLink]="[ pet.id ]" > 
                 {{pet.name}}
            </a>
        </td>
        <td>{{ pet.comment }}</td>
        <td>{{ pet.timestamp }}</td>
      </tr>
    </tbody>
</table>
<app-insert-pet></app-insert-pet>
